 <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Add Constraint
            </h1>

          </div>


          <!-- /.col-lg-12 -->
        </div>
        <div class=" col-lg-12 container">
          <div class="row">
            <div class="control-group" id="fields">
              <div class="controls" id="profs"> 
                <!-- <form class="input-append"> -->
                <div id="field">
                  <div class="form-group">
                    <label>Constraint Name </label>
                    <select class='form-control' id="choose-constraint" onchange="loadConstraints()">
                      <option>--Select constraint--</option>
                      {% for con in constr %}
                        <option value="{{con.type}}">{{con.c_name|title}}</option>
                      {% endfor %}
                      <option value="-1">New Constraint</option>
                    </select>
                    <label>Constraint name</label>
                    <input autocomplete="off" class="input form-control" id="constraint-name" name="constraint_name" type="text" placeholder="Constraint Name" data-items="8"/>

                  </div>
                 <!--  <div class="form-group">
                    <label>Description</label>
                    <input autocomplete="off" class="input form-control" id="constraint_name" name="constraint_name" type="text" placeholder="Description of Constraint" data-items="8"/>

                  </div> -->
                  <div class="form-group">
                    <label>Answer Type</label>
                    <select class="form-control" id='answer-type' onchange="loadNextDiv()">
                      <option>--Select Type--</option>
                      <option value='1'>Range</option>
                      <option value='2'>Text</option>
                      <option value='3'>List Of Options</option>
                      <option value='4'>Yes/No</option>
                      <option value='5'>Value</option>
                    </select>
                  </div>
                  <div class="form-group answer-space">

                  </div>
                </div>

                <!-- </form> -->
              </div>
              <br/><br/>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        <button id="constraint" class="btn btn-success add-more" type="button" data-dismiss="modal" >Done</button>
      </div>
